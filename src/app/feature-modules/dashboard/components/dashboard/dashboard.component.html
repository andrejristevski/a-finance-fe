<div class="mt-3">


  <div class="row">

    <div class="col text-right mr-3">
      <button (click)="saveCharts()" class="btn btn-secondary ">Save</button>
    </div>
  </div>

  <div class="row">
    <app-create-chart class="col-12"></app-create-chart>
  </div>
  <hr>

  <div class="row">
    <app-chartjschart *ngFor="let chart of charts" [(data)]="chart.data" [(id)]="chart.id" class="col-12">
    </app-chartjschart>
  </div>
</div>
