<div>
  <div class="row align-items-center justify-content-center">

    <div id="loginbox" style="margin-top:50px;" class="mainbox col-6">
      <div class="panel panel-info">

        <div style="padding-top:30px" class="panel-body">
          <div style="display:none" id="login-alert" class="alert alert-danger col-12"></div>
          <div id="loginform" class="form-horizontal" role="form">
            <div style="margin-bottom: 25px" class="input-group">
              <input #usname (keyup)="onKeyName(usname.value)" required id="login-username" type="text" class="form-control" name="username"
                placeholder="username or email">
            </div>

            <div style="margin-bottom: 25px" class="input-group">
              <!-- <span class="input-group-addon fa fa-user">
              </span> -->
              <input #pas (keyup)="onKeyPsw(pas.value)" required id="login-password" type="password" class="form-control" name="password"
                placeholder="password">
            </div>
            <div style="margin-top:10px" class="form-group">

              <div class="col-12 controls">
                <button (click)="login()" class="btn btn-success">
                  Login
                </button>
                <button (click)="signup()" class="btn btn-success">
                  Sign Up
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
